    어벤져스 실사영화 시리즈의 1번째 작품이자 마블 시네마틱 유니버스 페이즈 1의 마지막 작품이다. 마블 스튜디오 주도 하에 영화로 제작되었고, 《버피 더 뱀파이어 슬레이어》와 《파이어플라이》와 《엑스맨》 코믹스 스토리를 집필했던 조스 웨던이 연출과 각본을 맡았다.[2] 대한민국은 북미보다 빠른 2012년 4월 26일에, 북미에서는 5월 4일에 개봉했다.</p>
